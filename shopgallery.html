<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Perfume Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>/* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: #ffcc00;
            color: #333;
            text-align: center;
            padding: 100px 0;
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        /* Gallery Section Styles */
        .gallery-section {
            padding: 50px 0;
        }
        
        .gallery-item {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .gallery-item img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .description {
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Perfume Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/shophome">Home</a>
            <a class="nav-item nav-link" href="/shopabout">About</a>
            <a class="nav-item nav-link" href="/products">Products</a>
            <a class="nav-item nav-link" href="/shopgallery">Gallery</a>
            <a class="nav-item nav-link" href="/shopcontact">Contact</a>

          </div>
        </div>
      </nav>
    <header>
        <div class="container">
            <h1>Gallery</h1>
        </div>
    </header>

    <section class="gallery-section">
        <div class="container">
            <div class="gallery-item">
                <img src="parfum_8.jpg" alt="Gallery Image 1">
                <p class="description">Elegant and luxurious perfume bottle</p>
            </div>
            <div class="gallery-item">
                <img src="parfum_9.jpg" alt="Gallery Image 2">
                <p class="description">Beautiful fragrance collection</p>
            </div>
            <div class="gallery-item">
                <img src="parfum_10.jpg" alt="Gallery Image 3">
                <p class="description">Perfume display in a stylish setting</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Perfume Store. All rights reserved.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
