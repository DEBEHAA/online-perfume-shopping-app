<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>/* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header Styles */
        header {
            background-color: #ffcc00;
            color: #333;
            text-align: center;
            padding: 100px 0;
        }
        
        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #555;
        }
        
        /* Featured Products Section Styles */
        .featured-products {
            padding: 50px 0;
            background-color: #fff;
        }
        
        .featured-products h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .product-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .product {
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .product img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .product h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .product p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 10px;
        }
        
        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Perfume Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/shophome">Home</a>
            <a class="nav-item nav-link" href="/shopabout">About</a>
            <a class="nav-item nav-link" href="/products">Products</a>
            <a class="nav-item nav-link" href="/shopgallery">Gallery</a>
            <a class="nav-item nav-link" href="/shopcontact">Contact</a>

          </div>
        </div>
      </nav>
    <header>
        <div class="container">
            <h1>Explore Your Scent</h1>
            <p>Discover a world of exquisite fragrances</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </header>
  

    <section class="featured-products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="parfum_1.jpg" alt="Perfume 1">
                    <h3>Dolce</h3>
                    <p>Rs.449.99</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
                <div class="product">
                    <img src="parfum_2.jpg" alt="Perfume 2">
                    <h3>Viktor</h3>
                    <p>Rs.559.99</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
                <div class="product">
                    <img src="parfum_3.jpg" alt="Perfume 3">
                    <h3>Gucci</h3>
                    <p>Rs.669.99</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Perfume Store. All rights reserved.</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
